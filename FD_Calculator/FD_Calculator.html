<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="FD_Calculator.css">
</head>
<body>
    <div class="container">
    <h1>Fixed Deposit Calculator</h1>
    <div class="main">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter Principal Amount" />
        <label for="interest">Interest Rate: (in %)</label>
        <input type="number" id="interest" placeholder="Enter Interest Rate" />
        <label for="tenure">Tenure: (in years)</label>
        <input type="number" id="tenure" placeholder="Enter Tenure Duration" />
        <button id="calculate_btn">Calculate</button>
    </div>
        <label id="result">Maturity Amount:</label>
    </div>
    <script src="FD_Calculator.js" />
</body>
</html>
