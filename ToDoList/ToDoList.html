<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="ToDoList.css"></link>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To Do List</h1>
        </div>
        <div class="tasks">
            <input type="text" placeholder="Enter your To Do Task" id="enterList" />
            <button type="submit" id="addTodoBtn">Add</button>
            <ul id="toDoList"></ul>
        </div>
    </div>
    <script src="ToDoList.js"></script>
</body>
</html>
