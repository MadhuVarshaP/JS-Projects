<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="OTP_Generator.css">
</head>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <div class="password">
            <input type="text" placeholder="Your OTP" id="password" readonly/>
            <button id="generate">Generate OTP</button>
        </div>
        <div class="options">
            <label for="length">Length of the OTP:</label>
            <input type="number" id="length" placeholder="Enter digits" min="4" max="7" required /><br>
            <input type="checkbox" id="lowercase"/>
            <label for="lowercase">Include Lowercase</label><br>
            <input type="checkbox" id="uppercase"/>
            <label for="uppercase">Include Uppercase</label><br>
            <input type="checkbox" id="numbers"/>
            <label for="numbers">Include Numbers</label><br>
            <input type="checkbox" id="symbols"/>
            <label for="symbols">Include Symbols</label><br>
        </div>
    </div>
    <script src="OTP_Generator.js"></script>
</body>
</html>
